<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bulma.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="hero is-fullheight" style="background-image: url('{% static 'images/img.jpg' %}'); background-size: cover; background-position: center center;">
        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="columns is-centered">
                    <div class="column is-half">
                        <!-- Login Form inside a box for styling -->
                        <div class="box glitch-container">
        <h2 class="title is-3 glitch-text">Create New Password</h2>

          {% if messages %}
            <div class="message-container">
                {% for message in messages %}
                    <div  class="notification is-danger">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}


     <form method="POST">
            {% csrf_token %}
            <div class="field">
                <label  class="label" for="new_password1" style="color: #d3d3d3;">Enter New Password</label>
                  <div class="control">
                <input  class="input glitch-input" type="password" id="new_password1" name="new_password1" required>
                  </div>
                  </div>
            <div class="field">
                <label  class="label" for="new_password2" style="color: #d3d3d3;">Re-Enter Password</label>
                <div class="control">
                <input  class="input glitch-input" type="password" id="new_password2" name="new_password2" required>
                </div>
                </div>
          <button type="submit" class="button is-info is-light">Reset Password</button>
     </form>
 </div>
                    </div>
                </div>
            </div>
        </div>
<footer class="footer custom-footer">
  <div class="content has-text-centered">
     <p>&copy; 2025 Django Project. All rights reserved.</p>
      <p>Designed and developed by Sreehari Anukumar.</p>
      <p> <a href="https://github.com/Sreehari05055/finalProject.git" target="_blank">View Source on GitHub</a>
      </p>
  </div>
</footer>
</body>
</html>
